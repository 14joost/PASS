	var selectAwayTag = document.getElementById("selectAway");

	//remove existing teams
	selectAwayTag.innerHTML = "";
	selectAwayTag.insertAdjacentHTML('afterbegin', '<option value=""" disabled>Please choose a team</option>');

}
