<!DOCTYPE html 
      PUBLIC "-//W3C//DTD HTML 4.01//EN"
      "http://www.w3.org/TR/html4/strict.dtd">
<meta charset="utf-8" />      
<head>
<style>
#matches {
  font-family: sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#matches td, #matches th {
  border: 1px solid #ddd;
  padding: 8px;
}

#matches td a {
  display:block
}

#matches tr:nth-child(even){background-color: #f2f2f2;}

#matches tr:hover {background-color: #ddd;}

#matches th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>

<table id="matches">
  <tr>
    <th>Home team</th>
    <th>Away team</th>
    <th>Result</th>
    <th>Date</th>
  </tr>
  #CONTENTPLACEHOLDER#
</table>

</body>
</html>
